      <section id="mw-productMarketplace" class="mw-productMarketplace">
        <div class="container">
          <div class="row bottom-spacing-32">
            <div class="col-md-12 col-sm-12 mw-productGrid js-mw-productGrid" id="mw-productGrid__view" data-data-source="http://127.0.0.1:3000/data/mw-products.json" aria-live="polite"></div>
            <script id='mw-productGrid__template' type='text/x-handlebars-template'>
              <ul class="mw-productGrid__wrapper" id="mw-productGrid__list">
                {{debug}}
                {{#items}}
                <li class="col-md-3 col-sm-12 mw-productGrid__item">
                  <div class="mw-productTile--card">
                    <input id={{productName}} type="checkbox">
                    <div class="mw-productTile--itemorders">
                      <p>Item added to your order!
                        <p><img src="./assets/svg/icons/add_to_order.svg"></p>
                      </p>
                    </div>
                    <div class="mw-productTile__details">
                      <div class="mw-productTile__media">
                        <a href="{{productUrl}}" class="mw-productTile__link" title="">
                          <img src="{{imageObject.imageUrl}}" alt="{{productName}}" class="mw-productTile__image">
                        </a>
                      </div>
                      <div class="mw-productTile__content">
                        <h2 class="mw-productTile__heading"><span class="mw-productTile__name">{{productName}}</span></h2>
                        <div class="mw-productTile__description">
                          {{{productDescription}}}
                        </div>
                        <hr class="mw-productTile__divider">
                      </div>
                      <div class="mw-productTile__info">
                        <span class="mw-productTile__unitPrice">{{productPrice}}<!--toFixedDecimal--></span>
                      </div>
                      <div class="mw-overlay"><span class="mw-overlay__icon"></span></div>
                    </div>

                    <div class="mw-productTileAto">
                      <label for={{productName}}>
                        <a class="btn btn-primary mw-button mw-productTileAto__button" data-id="{{productID}}">Add to order<img src="./assets/svg/icons/icon--box-full_u1438_selected.svg" class="mw-button__icon mw-button__icon--right mw-button__icon--boxFull"></a>
                      </label>
                    </div>
                  </div>
                </li>
                {{/items}}
              </ul>
            </script> <!-- #mw-productGrid__template -->
          </div>
        </div>  <!-- .container -->
